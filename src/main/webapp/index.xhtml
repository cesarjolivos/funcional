<?xml version="1.0" encoding="UTF-8"?>
<!--
Pagina principal del sistema Jordan.
-->    
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/Plantillas/user.xhtml">
        <ui:define name="content">
            
            <h:form>
                <h3 style="width: 90%;margin-left: 5%; font-size: 20pt">Top 5</h3>
                <p:accordionPanel activeIndex="0,1,2,3,4" multiple="true" style="width: 90%;margin-left: 5%"
                                  value="#{controladorLocal.top5}" var="_local" >
                    <p:tab title="" >
                        <h:panelGrid columns="2" width="20%" style="float: left">
                            <p:outputLabel value="#{controladorLocal.posición}" 
                                           style="font-size: 30pt"/>
                            <h:commandLink action="local" actionListener="#{controladorLocal.setLocal(_local)}">
                                <h:graphicImage width="150" height="150"
                                                rendered="#{_local.imagen ne null}"
                                                value="data:image/png;base64,#{_local.imagenUrl}"/> 
                            </h:commandLink>
                        </h:panelGrid>

                        <h:panelGrid columns="1" width="80%" style="float: right; left: 5%">
                            <h:panelGrid columns="2" width="100%">
                                <p:commandLink ajax="false" action="local" 
                                               value="#{_local.nombre} (#{_local.alias})"
                                               actionListener="#{controladorLocal.setLocal(_local)}"
                                               style="font-size: 14pt"/>
                                <h:panelGrid columns="2" >
                                    <p:outputLabel value="Puntuación:" style="font-size: 15pt"/>
                                    <p:rating value="#{_local.evaluación}" readonly="true"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p style="font-size: 14pt">#{_local.información}</p>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
            
            <!--p:dataTable value="{controladorUsuario.usuarios}" var="_usuario">
                <p:column>{_usuario.usuario}</p:column>
                <p:column>{_usuario.contraseña}</p:column>
                <p:column>{_usuario.privilegio}</p:column>
            </p:dataTable-->
            
        </ui:define>
    </ui:composition>
</html>
